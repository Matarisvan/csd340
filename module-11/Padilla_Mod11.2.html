<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="Building a Website" />
    <meta name="author" content="Luis Padilla" />
    <meta name="robots" content="noindex,nofollow" />
    <title>CSD340 Web Development with HTML and CSS</title>
    <link href="Padilla_Mod11.2.css" type="text/css"
        rel="stylesheet">

    <script>
        const userArray = [];
        
        function add() {
            var x = document.getElementById("cajaTexto").value;
            userArray.push(x);
            document.getElementById("cajaTexto").value = "";
        }
        function del() {
            userArray.pop();
        }
        function disp() {
            document.getElementById("arraya").innerHTML = userArray;
        }
    </script>
    

</head>

<body>
    <h1>Assignment 11.2: JavaScript - Part 3</h1>
    <br>
    <h3>You have a list to play with! Add and delete items as you please!</h3>
    <div id="texto">
        <input type="text" id="cajaTexto" value="">
        <p id="textOne"></p>
    </div>
    <div id="sumar">
        <button onclick="add()">Add Your Selection</button>
    </div>
    <div id="borrar">
        <button onclick="del()">Delete An Entry</button>
    </div>
    <div id="disponer">
        <button onclick="disp()">Display the List</button>
    </div>
    <div id="lista">
        <p id="arraya"></p>
    </div>




</body>

</html>
